<!DOCTYPE html>
<html>
<head>
	<link href="http://vjs.zencdn.net/4.9/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/4.9/video.js"></script>
    <title>HTML5 Basic</title>
</head>
<body>
    <video width="800px" height="450px" class="video-js vjs-default-skin" data-setup="{}" controls="controls">
        <source src="Wildlife.mp4" type="video/mp4" />
       
        <track kind="subtitles" src="track.srt" srclang="ko" label="Korean" default/>
        <track kind="subtitles" src="track.srt" srclang="en" label="english" />
    </video>
</body>
</html>
